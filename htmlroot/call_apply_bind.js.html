<script type="text/javascript">
function log(){
	var args = Array.prototype.slice.call(arguments);
	args.unshift("App: ");
	console.log.apply(console, args);
}

function fruits(){}

fruits.prototype={
		color:"red",
		say:function(arg1,arg2){
			log("My color is "+this.color+",the param is "+arg1+","+arg2);
		}
}

var apple = new fruits;
apple.say(1,1);

var banana = {
		color:"yellow"
}

//call VS apply
apple.say.call(banana,2,2);
apple.say.apply(banana,[3,3]);

//数组追加
var array1 = [12,"foo",{name:"joe"},-2358];
var array2 = ["Doe",555,100];

//array1.push(array2);
Array.prototype.push.apply(array1,array2);
log(array1.toString());

var numbers = [5,458,120,-215];
log(Math.max.apply(Math, numbers));
log(Math.max.call(Math, 5,458,120,-215));

function isArray(obj){
	return Object.prototype.toString.call(obj) === '[object Array]';
}
log(isArray(banana)+','+isArray(numbers));




</script>
